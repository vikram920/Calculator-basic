<!DOCTYPE html>
<html lang="en">

    <title>MY Self</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="cont">
        <input type="text" id="input">
        <div class="box2">

            <button onclick="addme('9')">9</button>
            <button onclick="addme('-')">-</button>

            <button onclick="addme('5')">5</button>
            <button onclick="addme('6')">6</button>
            <button onclick="addme('*')">*</button>
            <button onclick="addme('1')">1</button>
            <button onclick="addme('2')">2</button>
